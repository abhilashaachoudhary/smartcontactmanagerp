<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-card h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Edit User</h2>
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="is_verified">Email Verified</label>
                <select class="form-control" id="is_verified" name="is_verified" required>
                    <option value="True" {% if user.is_verified %}selected{% endif %}>Verified</option>
                    <option value="False" {% if not user.is_verified %}selected{% endif %}>Unverified</option>
                </select>
            </div>

            <div class="text-right">
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        </form>
    </div>
</body>
</html>
