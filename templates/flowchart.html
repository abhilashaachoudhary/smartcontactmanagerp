<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Contact Manager Flowchart</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f8;
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  svg {
    max-width: 100%;
    height: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .node {
    fill: #fff;
    stroke: #4a90e2;
    stroke-width: 2;
    rx: 8;
    ry: 8;
  }
  .start-end {
    fill: #4a90e2;
    stroke: #357ABD;
  }
  .start-end-text {
    fill: white;
    font-weight: bold;
    font-size: 16px;
  }
  text {
    font-size: 14px;
    fill: #222;
  }
  .decision {
    fill: #f7ca18;
    stroke: #e1a300;
  }
  .arrow {
    stroke: #555;
    stroke-width: 2;
    marker-end: url(#arrowhead);
  }
</style>
</head>
<body>
<svg width="900" height="1200" xmlns="http://www.w3.org/2000/svg" aria-label="Flowchart for Smart Contact Manager system workflow" role="img">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Start -->
  <rect class="start-end" x="360" y="20" width="180" height="40" />
  <text class="start-end-text" x="450" y="48" text-anchor="middle" dominant-baseline="middle">Start</text>

  <!-- User Interface -->
  <rect class="node" x="220" y="80" width="460" height="60" />
  <text x="450" y="110" text-anchor="middle" dominant-baseline="middle">
    User Interface:
  </text>
  <text x="450" y="130" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Register / Login / Dashboard Navigation
  </text>

  <!-- User Registration -->
  <rect class="node" x="220" y="160" width="460" height="80" />
  <text x="450" y="190" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    User Registration
  </text>
  <text x="450" y="210" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Input Validation
  </text>
  <text x="450" y="230" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Hash Password (bcrypt)
  </text>
  <text x="450" y="250" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Send Email Verification (Flask-Mail)
  </text>

  <!-- Input Validation Decision -->
  <polygon class="decision" points="300,290 450,350 600,290 450,230" />
  <text x="450" y="300" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Input Valid?
  </text>

  <!-- If invalid Error Message -->
  <rect class="node" x="600" y="370" width="170" height="40" />
  <text x="685" y="395" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Show Error Message
  </text>

  <!-- Email Verification -->
  <rect class="node" x="220" y="370" width="370" height="80" />
  <text x="405" y="400" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Email Verification
  </text>
  <text x="405" y="420" text-anchor="middle" dominant-baseline="middle" font-size="12">
    User clicks verification link
  </text>
  <text x="405" y="440" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Update User Status to Verified
  </text>

  <!-- Verified? decision -->
  <polygon class="decision" points="300,480 450,540 600,480 450,420" />
  <text x="450" y="490" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    User Verified?
  </text>

  <!-- Restrict Access box -->
  <rect class="node" x="600" y="570" width="170" height="40" />
  <text x="685" y="595" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Restrict Access to Dashboard
  </text>

  <!-- Dashboard Access -->
  <rect class="node" x="220" y="570" width="370" height="80" />
  <text x="405" y="600" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Dashboard Access
  </text>
  <text x="405" y="620" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Role Based: Admin or User
  </text>

  <!-- Admin Dashboard -->
  <rect class="node" x="100" y="670" width="300" height="100" />
  <text x="250" y="700" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Admin Dashboard
  </text>
  <text x="250" y="720" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Full CRUD on Contacts
  </text>
  <text x="250" y="740" text-anchor="middle" dominant-baseline="middle" font-size="12">
    View User Status (Real-time)
  </text>

  <!-- User Dashboard -->
  <rect class="node" x="520" y="670" width="300" height="80" />
  <text x="670" y="700" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Regular User Dashboard
  </text>
  <text x="670" y="720" text-anchor="middle" dominant-baseline="middle" font-size="12">
    View Contacts (Read-Only)
  </text>

  <!-- Contact Management (Admin) -->
  <rect class="node" x="10" y="790" width="300" height="80" />
  <text x="160" y="820" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Contact Management (Admin Only)
  </text>
  <text x="160" y="840" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Create, Read, Update, Delete Contacts
  </text>

  <!-- File Uploads -->
  <rect class="node" x="520" y="790" width="300" height="80" />
  <text x="670" y="820" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    File Uploads
  </text>
  <text x="670" y="840" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Validate PNG Image
  </text>
  <text x="670" y="860" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Save in Static Directory
  </text>

  <!-- Routing & Security -->
  <rect class="node" x="220" y="900" width="460" height="80" />
  <text x="450" y="930" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Routing & Security
  </text>
  <text x="450" y="950" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Flask Routing and Endpoints
  </text>
  <text x="450" y="970" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Role-Based Access Control
  </text>
  <text x="450" y="990" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Data Validation & XSS Protection
  </text>

  <!-- Database Operations -->
  <rect class="node" x="220" y="1040" width="460" height="100" />
  <text x="450" y="1070" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Database Operations (SQLite)
  </text>
  <text x="450" y="1090" text-anchor="middle" dominant-baseline="middle" font-size="12">
    User Accounts Table
  </text>
  <text x="450" y="1110" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Contacts Table
  </text>
  <text x="450" y="1130" text-anchor="middle" dominant-baseline="middle" font-size="12">
    Real-time User Status in Admin Dashboard
  </text>

  <!-- End -->
  <rect class="start-end" x="360" y="1160" width="180" height="40" />
  <text class="start-end-text" x="450" y="1188" text-anchor="middle" dominant-baseline="middle">End</text>

  <!-- Arrows -->
  <line class="arrow" x1="450" y1="60" x2="450" y2="80" />
  <line class="arrow" x1="450" y1="140" x2="450" y2="160" />
  <line class="arrow" x1="450" y1="240" x2="450" y2="290" />
  <line class="arrow" x1="300" y1="350" x2="300" y2="370" />
  <line class="arrow" x1="600" y1="350" x2="670" y2="370" />
  <line class="arrow" x1="385" y1="450" x2="385" y2="480" />
  <line class="arrow" x1="515" y1="450" x2="515" y2="480" />
  <line class="arrow" x1="600" y1="520" x2="670" y2="570" />
  <line class="arrow" x1="450" y1="540" x2="450" y2="570" />
  <line class="arrow" x1="250" y1="650" x2="250" y2="670" />
  <line class="arrow" x1="670" y1="650" x2="670" y2="670" />
  <line class="arrow" x1="250" y1="770" x2="160" y2="790" />
  <line class="arrow" x1="670" y1="770" x2="670" y2="790" />
  <line class="arrow" x1="350" y1="870" x2="350" y2="900" />
  <line class="arrow" x1="550" y1="870" x2="550" y2="900" />
  <line class="arrow" x1="450" y1="980" x2="450" y2="1040" />
  <line class="arrow" x1="450" y1="1140" x2="450" y2="1160" />
</svg>
</body>
</html>
