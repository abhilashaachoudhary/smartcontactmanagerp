<!-- templates/contact.html -->
{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="p-6 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  <form method="POST" action="/contact">
    <label class="block mb-2">Name</label>
    <input type="text" name="name" required class="w-full p-2 mb-4 border rounded">
    
    <label class="block mb-2">Email</label>
    <input type="email" name="email" required class="w-full p-2 mb-4 border rounded">
    
    <label class="block mb-2">Message</label>
    <textarea name="message" required rows="4" class="w-full p-2 mb-4 border rounded"></textarea>
    
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send Message</button>
  </form>
</div>
{% endblock %}
