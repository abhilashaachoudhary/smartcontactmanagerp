{% extends 'layout.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold">Create an Account</h2>
<form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
    <input name="username" placeholder="Username" required class="input" />
    <input type="email" name="email" placeholder="Email" required class="input" />
    <input type="password" name="password" placeholder="Password" required class="input" />
    <button type="submit" class="btn">Sign Up</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600">Log in</a></p>
{% endblock %}
