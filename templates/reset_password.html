{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>
    <form method="POST">
        <label class="block mb-2 text-gray-700">New Password</label>
        <input type="password" name="password" class="w-full border px-4 py-2 rounded" required>
        <label class="block mt-4 mb-2 text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" class="w-full border px-4 py-2 rounded" required>
        <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Reset Password</button>
    </form>
</div>
{% endblock %}
