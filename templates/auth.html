<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-center text-2xl font-bold mb-4">Smart Contact Manager</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-{{ 'red' if category == 'error' else 'green' }}-600 mb-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth') }}" enctype="multipart/form-data">
      <div class="mb-4">
        <label>Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label>Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
      </div>

      <!-- Shown only for registration -->
      <div id="register-fields" style="display:none">
        <div class="mb-4">
          <label>Username</label>
          <input type="text" name="username" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label>Phone Number</label>
          <input type="text" name="phone" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label>Upload PNG Profile Picture</label>
          <input type="file" name="profile_pic" accept=".png" class="w-full px-3 py-2 border rounded">
        </div>
      </div>

      <input type="hidden" name="action" id="form-action" value="login">

      <div class="flex justify-between items-center">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Continue</button>
        <a href="#" onclick="toggleForm()" class="text-indigo-600 hover:underline text-sm">Back to login</a>
      </div>
    </form>
  </div>

  <script>
    function toggleForm() {
      const registerFields = document.getElementById('register-fields');
      const formAction = document.getElementById('form-action');
      if (registerFields.style.display === 'none') {
        registerFields.style.display = 'block';
        formAction.value = 'register';
      } else {
        registerFields.style.display = 'none';
        formAction.value = 'login';
      }
    }
  </script>
</body>
</html>
